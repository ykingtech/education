<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Education Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .nav {
            margin-top: 20px;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginPage">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div class="container" id="mainPage" style="display:none;">
        <h2>Welcome to the Online Education Platform</h2>
        <div class="nav">
            <a href="videos.html">Go to Available Videos</a>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "kingyork" && password === "1116") {
                localStorage.setItem('isAdmin', 'true'); // Set admin login in localStorage
            } else {
                localStorage.setItem('isAdmin', 'false');
            }

            document.getElementById("loginPage").style.display = "none";
            document.getElementById("mainPage").style.display = "block";
        }
    </script>
</body>
</html>
