<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Education Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .toggle {
            margin-top: 10px;
            text-align: center;
        }

        .toggle a {
            color: #007bff;
            cursor: pointer;
        }

        .nav {
            margin-top: 20px;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container" id="signUpPage">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="signUpUsername">Username:</label>
            <input type="text" id="signUpUsername" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="signUpPassword">Password:</label>
            <input type="password" id="signUpPassword" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <button onclick="signUp()">Sign Up</button>
        </div>
        <div class="toggle">
            Already have an account? <a onclick="showLoginPage()">Login</a>
        </div>
    </div>

    <div class="container" id="loginPage" style="display:none;">
        <h2>Login</h2>
        <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
        <div class="toggle">
            Don't have an account? <a onclick="showSignUpPage()">Sign Up</a>
        </div>
    </div>

    <div class="container" id="mainPage" style="display:none;">
        <h2>Welcome to the Online Education Platform</h2>
        <div class="nav">
            <a href="videos.html">Go to Available Videos</a>
        </div>
    </div>

    <footer>
        Created by <strong>Your Name</strong>
    </footer>

    <script>
        // Simulated "database" stored in localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function signUp() {
            const username = document.getElementById('signUpUsername').value;
            const password = document.getElementById('signUpPassword').value;

            if (username && password) {
                // Check if username already exists
                if (users.some(user => user.username === username)) {
                    alert('Username already exists.');
                } else {
                    // Add new user
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Sign up successful! Please log in.');
                    showLoginPage();
                }
            } else {
                alert('Please fill in both fields.');
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Check if user exists
            const user = users.find(user => user.username === username && user.password === password);

            if (user || (username === 'kingyork' && password === '1116')) {
                if (username === 'kingyork' && password === '1116') {
                    localStorage.setItem('isAdmin', 'true');
                } else {
                    localStorage.setItem('isAdmin', 'false');
                }
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('signUpPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
            } else {
                alert('Invalid username or password.');
            }
        }

        function showLoginPage() {
            document.getElementById('signUpPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
        }

        function showSignUpPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('signUpPage').style.display = 'block';
        }

    </script>
</body>
</html>
